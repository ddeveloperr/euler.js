<script>
// meta functions
function giveAnswer(problem, answer){
	document.getElementById('p' + problem).value = answer;
}

// utility functions
function isDivisibleBy(number, divisor){
	return number % divisor == 0;
}
function isEven(n){
	return isDivisibleBy(n, 2);
}
var primeM = {0:false,1:false,2:true,3:true,4:false,5:true};
function isPrime(n){
	if (typeof primeM[n] !== "undefined") return primeM[n];
	if (isEven(n)) return false;
	var lim = Math.round(Math.sqrt(n + 1) + 1);
	for(var i = 3; i < lim; i +=2){
		if (isDivisibleBy(n, i)) {
			primeM[n] = false;
			return false;
		}
	}
	primeM[n] = true;
	return true;
}

var fibM = [1,1,2,3,5,8];
function fib(n){
	if (fibM[n])return fibM[n];
	var result = fib(n - 1) + fib(n - 2);
	fibM[n] = result;
	return result;
}

function isPalindrome(n){
	n = n + '';
	for (var i = 0; i < n.length; i++) {
		if (n[i] != n[n.length - i - 1]) return false;
	}
	return true;
}
</script>
<script>
	var problemTracker = {};
</script>
<script data-problem="7">
	var primeCount = 0;
	for(var i = 0; i < 100000000; i++){
		if (isPrime(i)) {
			primeCount++;
			if (primeCount == 10001){
				giveAnswer(7, i);
				break;
			}
		}
	}
</script>
<script data-problem="6">
	var sum = 0;
	var sumSquares = 0;
	for(var i = 1; i <= 100; i++){
		sum += i;
		sumSquares += i*i;
	} 
	giveAnswer(6, sum*sum - sumSquares);
</script>
<script data-problem="5">
	for(var i = 2520; i < 1000000000; i++) {
		var is = true;
		for(var j = 1; j <= 20; j++) {
			if (!isDivisibleBy(i,j)){
				is = false;
				break;
			}
		}
		if (is){
			giveAnswer(5, i);
			break;
		}
	}
</script>
<script data-problem="4">
	var isSolved = false;
	var answer = 0;
	for(var i = 999; i > 800; i--) {
		for(var j = 999; j > 800; j--) {
			if (isPalindrome(i*j)) {
				isSolved = true;
				answer = i*j;
				break;
			}
		}
		if (isSolved) break;
	}
	giveAnswer(4, answer);
</script>
<script data-problem="3">
	var dividend = 600851475143;
	var divisor = Math.round(Math.sqrt(dividend + 2))+1;
	for(var i = divisor; i > 0; i -=2) {
		if (isDivisibleBy(dividend, i) && isPrime(i)) {
			giveAnswer(3, i);
			break;
		}
	}
</script>
<script data-problem="2">
	var sum = 0;
	for(var i = 0; i < 4000000; i++){
		var fibn = fib(i);
		if (fibn > 4000000) break;
		if (isEven(fibn)) sum += fibn;
	}
	giveAnswer(2, sum);
</script>
<script data-problem="1">
	var sum = 0;
	for (var i = 0; i < 1000; i++){
		if (isDivisibleBy(i, 5) || isDivisibleBy(i, 3)){
			sum += i;
		}
	}
	giveAnswer(1, sum);
</script>
