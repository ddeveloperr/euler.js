<html>
<head>
</head>
<body>
	<div id="solutions">
	</div>
</body>
<script>
// meta functions
function giveAnswer(problem, answer){
	document.getElementById('p' + problem).value = answer;
}

// utility functions
function isDivisibleBy(number, divisor){
	return number % divisor == 0;
}
function isEven(n){
	return isDivisibleBy(n, 2);
}
var primeM = {0:false,1:false,2:true,3:true,4:false,5:true};
function isPrime(n){
	if (typeof primeM[n] !== "undefined") return primeM[n];
	if (isEven(n)) return false;
	var lim = Math.round(Math.sqrt(n + 1) + 1);
	for(var i = 3; i < lim; i +=2){
		if (isDivisibleBy(n, i)) {
			primeM[n] = false;
			return false;
		}
	}
	primeM[n] = true;
	return true;
}

var fibM = [1,1,2,3,5,8];
function fib(n){
	if (fibM[n])return fibM[n];
	var result = fib(n - 1) + fib(n - 2);
	fibM[n] = result;
	return result;
}

function isPalindrome(n){
	n = n + '';
	for (var i = 0; i < n.length; i++) {
		if (n[i] != n[n.length - i - 1]) return false;
	}
	return true;
}
</script>
<script>
	var problemTracker = [];
	
	problemTracker[8] = function(){
		
	};

	problemTracker[7] = function(){
		var primeCount = 0;
		for(var i = 0; i < 100000000; i++){
			if (isPrime(i)) {
				primeCount++;
				if (primeCount == 10001){
					return i;
				}
			}
		}
	};

	problemTracker[6] = function(){
		var sum = 0;
		var sumSquares = 0;
		for(var i = 1; i <= 100; i++){
			sum += i;
			sumSquares += i*i;
		} 
		return sum*sum - sumSquares;
	};

	problemTracker[5] = function(){
		for(var i = 2520; i < 1000000000; i++) {
			var is = true;
			for(var j = 1; j <= 20; j++) {
				if (!isDivisibleBy(i,j)){
					is = false;
					break;
				}
			}
			if (is){
				return i;
			}
		}
	};

	problemTracker[4] = function (){
		var isSolved = false;
		var answer = 0;
		for(var i = 999; i > 800; i--) {
			for(var j = 999; j > 800; j--) {
				if (isPalindrome(i*j)) {
					isSolved = true;
					answer = i*j;
					break;
				}
			}
			if (isSolved) break;
		}
		return answer;
	};

	problemTracker[3] = function (){
		var dividend = 600851475143;
		var divisor = Math.round(Math.sqrt(dividend + 2))+1;
		for(var i = divisor; i > 0; i -=2) {
			if (isDivisibleBy(dividend, i) && isPrime(i)) {
				return i;
			}
		}
	};

	problemTracker[2] = function(){
		var sum = 0;
		for(var i = 0; i < 4000000; i++){
			var fibn = fib(i);
			if (fibn > 4000000) break;
			if (isEven(fibn)) sum += fibn;
		}
		return sum;
	};

	problemTracker[1] = function(){
		var sum = 0;
		for (var i = 0; i < 1000; i++){
			if (isDivisibleBy(i, 5) || isDivisibleBy(i, 3)){
				sum += i;
			}
		}
		return sum;
	};
	
	var solutionDiv = document.getElementById('solutions');
	for(var i = 1; i < problemTracker.length; i++) {
		var newDiv = document.createElement('div');
		var newLabel = document.createElement('label');
		var newInput = document.createElement('input');
		var newButton = document.createElement('button');
		newButton.onclick = (function(probNum, input){
			return function(){
				input.value = problemTracker[probNum]();
			}
		})(i, newInput);
		newButton.appendChild(document.createTextNode('solve'));
		
		newInput.readOnly = true;
		newLabel.appendChild(document.createTextNode('Solution ' + i));
		newLabel.appendChild(newInput);
		newDiv.appendChild(newLabel);
		newDiv.appendChild(newButton);
		solutionDiv.appendChild(newDiv);
	}
</script>
</html>
